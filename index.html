<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="header">
      <h1>Etch-a-Sketch</h1>
      <button id="reset" onclick="createNew()">Reset</button>
      <div id="container"></div>
      <div id="colors">
        <span>Please select a color:</span>
        <div>
          <input
            type="radio"
            class="color-selector"
            name="color"
            id="purple"
            value="purple"
          /><span>Purple</span>
        </div>
        <div>
          <input
            type="radio"
            class="color-selector"
            name="color"
            id="green"
            value="green"
          /><span>Green</span>
        </div>
        <div>
          <input
            type="radio"
            class="color-selector"
            name="color"
            id="pink"
            value="pink"
          /><span>Pink</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
